name: Validate infra changes

on:
  issue_comment:

  pull_request_review:

  workflow_run:
    workflows: [terraform-plan]
    types: [completed]
    branches:
      - "test-*"

jobs:
  check:
    if: ${{ github.event_name == 'issue_comment' || github.event.workflow_run.conclusion == 'success' }}
    name: Infra check

    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
      statuses: write

    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Set check status
        if: ${{ github.event_name == 'workflow_run' }}
        uses: myrotvorets/set-commit-status-action@v2.0.1
        with:
          status: ${{ job.status }}
          context: Infra check
          sha: ${{ github.event.workflow_run.head_sha }}
      - name: Get PR Ref
        if: ${{ github.event_name == 'issue_comment' }}
        id: pr-ref
        uses: eficode/resolve-pr-refs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Get branch
        if: ${{ github.event_name == 'issue_comment' }}
        run: |
          echo ${{ steps.pr-ref.outputs.head_ref }}
      - name: Set check status
        if: ${{ github.event_name == 'issue_comment' && contains('test', steps.pr-ref.outputs.head_ref) }}
        uses: myrotvorets/set-commit-status-action@v2.0.1
        with:
          status: ${{ job.status }}
          context: Infra check comment
          sha: ${{ steps.pr-ref.outputs.head_sha }}
